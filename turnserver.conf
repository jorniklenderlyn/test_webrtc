# Basic TURN server configuration for TCP only on port 8000
listening-port=8000
tls-listening-port=0

# Disable UDP completely - use only TCP relay endpoints
no-udp
no-udp-relay

# Enable TCP relay only (RFC 6062)
tcp-relay

# External IP address (replace with your server's public IP)
external-ip=195.133.198.89

# Authentication
user=test:secrets
# realm=yourdomain.com

# Security settings
lt-cred-mech
no-auth-ip-whitelist
no-dtls
no-tls

# Port range for relay connections (TCP only)
min-port=49152
max-port=65535

# Logging
log-file=/var/log/turnserver.log
verbose

# Do not use default ports
no-stun