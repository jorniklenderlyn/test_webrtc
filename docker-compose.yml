services:
  webrtc-app:
    build: .
    network_mode: "host"
    ports:
      - "8000:8000"   # HTTPS port (not 8080)
    volumes:
      - ./certs:/app/certs:ro          # Mount certs
      - ./index.html:/app/index.html
      - ./client.js:/app/client.js
      - ./demo-instruct.wav:/app/demo-instruct.wav
    restart: unless-stopped